#NAMESPACE DA PIPELINE
apiVersion: v1
kind: Namespace
metadata:
  name: jenkins
---
#STORAGE CLASS JENKINS
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: jenkins-pv
  namespace: jenkins
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: Immediate
---
#PERSISTENT VOLUME JENKINS
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv
  namespace: jenkins
spec:
  storageClassName: jenkins-pv
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 20Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/jenkins-volume/
---
#DEPLOYMENT JENKINS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts-jdk11
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
      volumes:
      - name: jenkins-home
        emptyDir: { }